<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div id="login-section" class="section">
            <h1>Pharmacy Management System</h1>
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <div id="login-error" class="error"></div>
            </div>
        </div>

        <div id="dashboard-section" class="section hidden">
            <header>
                <h1>Pharmacy Dashboard</h1>
                <button id="logout-btn">Logout</button>
            </header>

            <nav>
                <button class="nav-btn active" data-section="medicines">Medicines</button>
                <button class="nav-btn" data-section="cart">Cart</button>
                <button class="nav-btn" data-section="admin">Admin</button>
                <button class="nav-btn" data-section="reports">Reports</button>
            </nav>

            <div id="medicines-section" class="content-section">
                <h2>Available Medicines</h2>
                <div id="medicines-list"></div>
            </div>

            <div id="cart-section" class="content-section hidden">
                <h2>Shopping Cart</h2>
                <div id="cart-items"></div>
                <button id="checkout-btn">Checkout</button>
            </div>

            <div id="admin-section" class="content-section hidden">
                <h2>Admin Panel</h2>
                <div id="admin-tabs">
                    <button class="tab-btn active" data-tab="add-medicine">Add Medicine</button>
                    <button class="tab-btn" data-tab="add-stock">Add Stock</button>
                </div>
                <div id="add-medicine-form" class="admin-form">
                    <h3>Add New Medicine</h3>
                    <input type="text" id="new-medicine-name" placeholder="Medicine Name" required>
                    <input type="number" id="new-medicine-quantity" placeholder="Quantity" required>
                    <input type="number" step="0.01" id="new-medicine-price" placeholder="Price per Strip" required>
                    <input type="number" id="new-medicine-tablets" placeholder="Tablets per Strip" required>
                    <button id="add-medicine-btn">Add Medicine</button>
                </div>
                <div id="add-stock-form" class="admin-form hidden">
                    <h3>Add Stock</h3>
                    <select id="stock-medicine-select"></select>
                    <input type="number" id="stock-quantity" placeholder="Quantity to Add" required>
                    <button id="add-stock-btn">Add Stock</button>
                </div>
            </div>

            <div id="reports-section" class="content-section hidden">
                <h2>Daily Collection Report</h2>
                <div id="daily-report"></div>
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receipt-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Receipt</h2>
            <div id="receipt-content"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
